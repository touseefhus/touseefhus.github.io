              <form action="" method="POST">
               <div class="row">
                <div class="col-lg-6">
                  <label class="form-label" for="name">نام</label>
                  <input class="form-control" type="text" name="studentName" id="studentName" required>

                  <label class="form-label" for="money">رقم الجامعہ</label>

                 <label class="form-label" for="fileInput" class="file-upload-label">تصویر</label>
                <input class="form-control" type="file" class="file-upload-input" id="studentImage" name="studentImage">

                <label class="form-label" for="guardian">سرپرست کا نام</label>
               <input class="form-control" type="text" name="guardianName" id="guardianName" required>

               <label class="form-label" for="fOccupation">والدکاپیشہ</label>
               <input class="form-control" type="text" name="fatherOccupasion" id="fatherOccupasion" required>

               <label class="form-label" for="phone">رابطہ طالب علم</label>
               <input class="form-control" type="number" name="studentPhone" id="studentPhone" required>

               <input class="form-control" type="text" name="modernEducation" id="modernEducation" required>

               <label class="form-label" for="dateA">تاریخ داخلہ شمسی</label>
               <input class="form-control" type="date" name="sunDateRecord" id="sunDateRecord" required>

               <label class="form-label mt-4" for="resident"></label>
               <div class="d-flex gap-3">
                <span>مقیم</span>
                <input  type="radio" name="resident" id="resident">
                <span>غیر مقیم</span>
                <input class="" type="radio" name="resident" id="nonResident">
               </div>

               <label class="form-label mt-5" for="rank">درجہ</label>
                <input class="form-control" type="text" name="rank" id="rank">

                
                </div>
                
                <div class="col-lg-6">
                <label class="form-label" for="name">والد کا نام</label>
                <input class="form-control" type="text" name="sFahterName" id="sFahterName" required>
                
                <label class="form-label" for="idCard">طالب کا شناختی کارڈ</label>
                <input class="form-control" type="number" name="studentIdCard" id="studentIdCard" required>

                <label class="form-label" for="dBirth">تاریخ پیدائش</label>
               <input class="form-control" type="date" name="studentDOB" id="studentDOB"  required>

               <label class="form-label" for="guardianCard">سرپرست کا شناختی کارڈ</label>
               <input class="form-control" type="number" name="guardianIdCard" id="guardianIdCard"required>

               <input class="form-control" type="text" name="currentAddress" id="currentAddress" required>

               <input class="form-control" type="number" name="guardianPhone" id="guardianPhone" required>

               <label class="form-label" for="aDtae">تاریخ داخلہ قمری</label>
               <input class="form-control" type="date" name="moonDateRecord" id="moonDateRecord" required>

               <label class="form-label" for="newAd">تجدید داخلہ</label>
               <input class="form-control" type="text" name="reEnrollment" id="reEnrollment" required>
              
               <label class="form-label" for="oldSchool">سابقہ مدرسے کا نام</label>
               <input class="form-control" type="text" name="preSchool" id="preSchool">
                  
                <label class="form-label mt-3" for="eMoral">تعلیمی و اخلاقی کیفیت</label>
                  <input class="form-control" type="text" name="moralStatus" id="moralStatus">
                </div>
               </div>
          
               <button class="submit-btn mt-2" name="submit">بھیجیں</button>
              </form>
